<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Community Crime Mapping</title>

    <!-- Link to CSS files -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    
    
</head>
<body>
    <!--Header Code Here-->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#map">Map</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#recent-disasters">Recent Incident Progress</a>
                <a href="#contact">Sign up/Sign in</a>
            </div>
        </div>
    </nav>

    <!--Main Body Code Here-->

    <div class="signup-form">
        <p>Sign Up</p>
        <form id="signup-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>
      <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
  event.preventDefault();
  
  // You can add code here to handle form submission, like sending data to the server
  // For example, you might use Fetch API or another method to send form data
  
  // Below is a sample console log showing form data
  const formData = new FormData(event.target);
  const formDataObj = Object.fromEntries(formData.entries());
  console.log(formDataObj);
});

      </script>




    

    <!--Footer Code Here-->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Community Crime Mapping </p>
        </div>
    </footer>
    
    
</body>
</html>
